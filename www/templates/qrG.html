<style>
    .modal{
      background-color: #000;
      background-image: url(img/background.png);
      background-size: 100% 110%;
      background-repeat: no-repeat;
    }

    .text-Qr{
      text-align: center;
        padding: 10px;
        color: white;
        font-size: 20px;
    }
</style>
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title" ><img src="img/logo.png" class="logo"></h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeqrG()"><i class="icon ion-ios-close-empty" style="font-size:10px"></i></button>
    </div>
  </ion-header-bar>
  <ion-content style="margin-top:20px;">
    <div style="background-color:#fff;padding:10px auto;text-align:center">
      <br>
        <qr text="string" correction-level="'H'"></qr>
      <br>
      <br>
    </div>
    <div>
      <h3 class="text-Qr" ><strong>Muestra este codigo en el local establecido para Canjear</strong></h3>
      <button class="button button-block  button-balanced" style="bottom: 11px;width: 80%; margin: 0 auto;" ng-click="saveQr(cupon.id,cupon.description,cupon.price,cupon.store.address)">
        Guardar Cupon
      </button>
      <p style="text-align: center; color: #cd1f3f;">Qr unico y valido solo para este cupon</p>
    </div>
  </ion-content>
</ion-modal-view>
