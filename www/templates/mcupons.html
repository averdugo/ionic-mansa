<style>
.bar-header{
  display: flex;
}
</style>
<ion-view id="">
    <ion-nav-title>
        <img src="img/logo.png" class="logo">
    </ion-nav-title>

    <ion-content style="top:70px">
      <div class="container"><h1>Mis Cupones</h1></div>

        <div class="list list-cupons" ng-repeat="codigo in codigos">
            <a class="item item-thumbnail-left" ng-click="qrS({{codigo.cupon_id}})">
                <img src="img/qr.jpg"/>
                <h2 class="desc" style="font-weight:bold">{{codigo.desc}}</h2>
                <p class="price" style="float:right">${{codigo.price}}</p>
                <p class="naMe" style="color: #fff;">{{codigo.address}}</p>

            </a>
        </div>
        <a ng-click="ranking()">Ranking</a>
     </ion-content>

</ion-view>
