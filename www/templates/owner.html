<style>

.numO{
    font-size: 50px;
}
.cupons p, #cupons span{
 font-family: 'Cabin'!important;
}
.cupons h2, #cupons h1{
 font-family: 'Cabin'!important;
 text-transform: uppercase;
}
.cupons h1{
 font-weight: bold;
 color:#ee4931
}
.cupons .item-avatar{
 padding-left: 0!important;
 min-height: 0!important;
}
.cupons .item-avatar > img:first-child{
 min-width: 70px!important;
 min-height: 70px!important;
}
.canje{
    font-size: 18px!important;
    color:white!important;
}
.canje1{
    background-color: #ee4931!important;
    width: 80%;
    border-radius: 0px 10px 10px 0;
    margin-left: -10px;
    text-align: center;
    padding: 3px;
}
.canje2{
    background-color: #33cd5f!important;
    width: 80%;
    border-radius: 10px 0px 0px 10px;
    margin-right: -10px;
    text-align: center;
    padding: 3px;
}
</style>
<ion-view id="cupons" view-title="">
  <ion-nav-title>
      <img src="img/logo.png" class="logo">
    </ion-nav-title>
  <ion-content style="top:61px">
    <img src="img/own.png" alt="" style="width: 100%;">
    <div class="row">
      <div class="col col_2" align="center">
        <h4 class="colorP" style="margin:0">TIENDA</h4>
		<h1 style="margin:0 0 5px;text-transform:uppercase">{{owner.stores[0].name}}</h1>
        <p style="color:white;font-size: 20px;">{{owner.stores[0].address}}</p>
        <h4><strong class="colorP">{{cupon.price}}</strong></h4>
      </div>
    </div>

    <div class="row">
      <div class="col" >
          <div class="canje1">
              <h4  style="margin: 0px;"><strong class="numO">{{canjeados}}</strong></h4>
              <h6 class="mb" style="font-size:20px;margin-top: 0px;">Canjeados</h6>
          </div>

      </div>
      <div class="col" align="right">
          <div class="canje2">
              <h4 style="margin: 0px;"><strong class="numO">{{cupons.length}}</strong></h4>
              <h6 class="mb" style="font-size:20px;margin-top: 0px;">Activos</h6>
          </div>

      </div>
    </div>
    <div id="homeOwn" class="cupons" style="margin-bottom:60px">

        <div class="list list-cupons" ng-repeat="cupon in cupons">
            <a class="item item-thumbnail-left" href="#/app/cupon/{{cupon.id}}" style="padding-top:10px;padding-left: 100px;">
                <div class=" item-avatar" ng-if="cupon.image_id == null">
                    <img src="img/icon.png" style="    min-width: 55px!important;    min-height: 55px!important;    top: 0px;">
                </div>
                <div class=" item-avatar" ng-if="cupon.image_id != null">
                    <img ng-src="http://skizzordz.exis.cl:8000/image/scale/600/600px/{{cupon.image_id}}" >
                </div>
                <h2 class="desc">{{cupon.title}}</h2>

                <p class=""style="color:#fff">${{cupon.price}}</p>


            </a>
        </div>
    </div>
    <div id="logsOwn" class="ng-hide">
        <h1>Registro de Actividades</h1>
        <div class="list" ng-repeat="log in logs">
            <a class="item item-avatar" href="#">
              <img src="">
              <h2>{{log.description}}</h2>
              <p>{{log.price}}</p>
            </a>
        </div>
    </div>


  </ion-content>
  <ion-footer>
      <div class="tabs-striped tabs-color-balanced">
          <div class="tabs">
              <a class="tab-item" ng-click="ownerH()">
                <i class="icon ion-home" ></i>
                Inicio
              </a>
              <a class="tab-item" ng-click="leerQr()">
                <i class="icon ion-aperture"></i>
                Scan
              </a>
              <a class="tab-item" ng-click="create()">
                <i class="icon ion-plus"></i>
                Crear
              </a>
              <a class="tab-item" href="#/app/info">
                <i class="icon ion-clipboard"></i>
                Info
              </a>
          </div>
      </div>
  </ion-footer>
</ion-view>
