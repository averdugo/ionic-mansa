<style>
.container h1{
  font-weight: bold;
  color:#ee4931
}
</style>
<ion-modal-view>
  <ion-header-bar style="border:none">
    <h1 class="title"><img src="img/logo.png" class="logo"></h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"><i class="ion-close"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
      <br>
      <div class="container">
          <h1>LOGIN LOCAL</h1>
      </div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-balanced" type="submit">Entrar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
