<style>

.input-label{
    text-transform: uppercase;
}
.btn-ss{
    font-family: 'Bowlby One SC'!important;
    font-size: 22px;
}
.item-input{
    margin-top: 20px;
}
</style>
<ion-modal-view>
  <ion-header-bar style="border:none">
    <h1 class="title" style="right:0"><img src="img/logo.png" class="logo"></h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"><i class="ion-close"></i></button>
    </div>
  </ion-header-bar>
  <ion-content style="top:61px">

      <div class="container cTiu">
          <h1 style="margin-bottom:0px;">LOGIN LOCAL</h1>
      </div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input" >
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>

          <button class="button button-block button-balanced btn-ss" type="submit">ENTRAR</button>

      </div>
    </form>
  </ion-content>
</ion-modal-view>
