<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-black">
      <ion-nav-back-button class="button-clear">
        <i class="icon ion-ios-arrow-left"></i>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-black">
      <h1 class="title" style="width:100%">{{userName}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/cupons">
          Cupones
        </ion-item>
        <ion-item menu-close href="#/app/mcupons">
          Mis Cupones
        </ion-item>
        <ion-item menu-close ng-click="leerQr()">
          Scan
        </ion-item>
        <ion-item menu-close ng-click="login()">
          Ingreso
        </ion-item>

        <ion-item menu-close href="#/app/browse">
          Salir
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
