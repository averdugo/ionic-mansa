<style>
.bar-header{
  display: flex;
}
</style>
<ion-view id="stores">
    <ion-nav-title>
        <img src="img/logo.png" class="logo">
    </ion-nav-title>

    <ion-content style="top:70px">
        <div class="container"><h1>Manso Local</h1></div>
        <div class="list list-cupons" ng-repeat="store in stores">
            <a class="item item-thumbnail-left" href="#">
                <img src="img/boti.png">
                <h2 class="desc">{{store.name}}</h2>
                <p class="">{{store.comuna}}</p>
                <p class="naMe">{{store.address}}</p>
                <span class="badge ">{{store.distance | number:0}} m</span>
            </a>
        </div>

     </ion-content>
     <ion-footer>
         <div class="tabs-striped tabs-color-balanced">
             <div class="tabs">
                 <a class="tab-item " href="#/app/cupons">
                     <img class="icon" src="../img/crear.png" alt="" style="    width: 32px;    height: 42px;    top: 5px;">
                         Promos
                 </a>
                 <a class="tab-item active" href="#">
                     <i class="icon ion-flag"></i>
                         Locales
                 </a>
                 <a class="tab-item" href="#/app/mQr">
                     <i class="icon ion-ios-list"></i>
                         Cupones
                 </a>
             </div>
         </div>
     </ion-footer>
</ion-view>
