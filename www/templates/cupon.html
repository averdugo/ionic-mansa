<style>
  h4{
    text-align: center;
  }
  .col {
      border-bottom: 1px solid #ddd;
  }
  h6 {
      font-size: 15px;
  }
  .h-i{
    font-size: 30px;

  }
  .button-outline.button-outline{
      border:none;
  }
</style>
<ion-view view-title="">
  <ion-nav-title>
      <img src="img/logo.png" class="logo">
    </ion-nav-title>
  <ion-content style="top:61px">
    <img src="img/promo1.jpg" alt="" style="width: 100%;    height: 200px;">
    <div class="row">
      <div class="col" align="center">
        <h2>{{cupon.description}}</h2>
        <h4><strong class="colorP">{{cupon.price}}</strong></h4>
      </div>
    </div>
    <div class="row">
      <div class="col" align="center">
        <h4><strong class="colorP">26</strong></h4>
        <h6 class="mb">cupones generados</h6>
      </div>
      <div class="col" align="center">
        <h4><strong class="colorP">{{cupon.stock}}</strong></h4>
        <h6 class="mb">Stock</h6>
      </div>
    </div>
    <div class="row">
      <div class="col" align="center">
        <h4 class="h-i"><strong class="colorP"><i class="icon ion-iphone"></i></strong></h4>
        <h6 class="mb"><a id="telefono" href="tel:022 354 87 65">{{cupon.store.phone}}</a></h6>
      </div>
      <div class="col" align="center">
        <h4 class="h-i"><strong class="colorP"><i class="icon ion-clock"></i></strong></h4>
        <h6 class="mb"> {{cupon.store.hours}}</h6>
      </div>
    </div>


    <div class="row">
      <div class="col" align="center" style="margin-bottom:40px">
        <h4 class=""><strong class="colorP"><i class="icon ion-map"></i></strong>  {{cupon.store.address}}, {{cupon.store.comuna}}, {{cupon.store.region}}</h4>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3328.929497394637!2d-70.59368218498433!3d-33.45114330493357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cfbbf34b58fd%3A0xf161c77b0aa33fba!2zQnJvd24gTnRlIDM4NSwgw5F1w7FvYSwgUmVnacOzbiBNZXRyb3BvbGl0YW5h!5e0!3m2!1ses!2scl!4v1446431162387" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>

    </div>

  </ion-content>
  <ion-footer>
      <div class="tabs-striped tabs-color-balanced">
          <div class="tabs">
            <button class="button button-block button-outline" style="bottom: 11px;" ng-click="qrG()">
              Obtener Cupon
            </button>
          </div>
      </div>
  </ion-footer>
</ion-view>
